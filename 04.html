<script type="text/javascript">window.onscroll = function() {
  var scrollPos = document.documentElement.scrollTop || document.body.scrollTop;
  var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
  var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
  if (scrollPos > clientHeight / 2) {
  document.getElementById("scroll-up").classList.add("active");
  } else {
  document.getElementById("scroll-up").classList.remove("active");
  }
  }
  
  // 當回到頂部按鈕被點擊時，滑動到頁面頂部
  document.getElementById("scroll-up").onclick = function() {
  window.scrollTo({
  top: 0,
  behavior: "smooth"
  });
  }</script>

    #scroll-up{

    position: fixed;
